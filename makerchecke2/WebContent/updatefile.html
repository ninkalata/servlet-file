<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}




input[type=textarea],input[input=text]:focus{
    background-color: #ddd;
    outline: none;
}

/* Overwrite default styles of hr */
hr {
    border: 1px solid #f1f1f1;
    margin-bottom: 25px;
}

/* Set a style for the submit button */
.registerbtn {
    background-color:#008CBA;
    color: white;
    padding: 16px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
}

.registerbtn:hover {
    opacity: 1;
}




/* Set a grey background color and center the text of the "sign in" section */
.signin {
    background-color: #f1f1f1;
    text-align: center;
}
div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}
</style>

</head>
<body style="background-color:powderblue;">
<center>
<form action="Newuser" style="width: 500px" method="post" name=myform  onsubmit="myFunction()">
  <div class="container">
  <div class="dropdown">
    <h1>REGISTER FORM</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="customerId"><b>customerId</b></label>
    <input type="text" placeholder="Enter customerId" name="customerId"  VALUE="1" required>

    <label for="CustomerCode"><b>CustomerCode</b></label>
    <input type="text" placeholder="Enter CustomerCode" name="CustomerCode"  VALUE ="Nsbt01"required>

    <label for="CustomerName"><b>CustomerName</b></label>
    <input type="text" placeholder="CustomerName" name="CustomerName" required pattern="^[a-zA-Z0-9 ]*$" title="Invalid characters" >
    
    <label for="CustomerAddress1"><b>CustomerAddress1</b></label>
    <textarea rows="2" cols="60"placeholder="CustomerAddress1" name="CustomerAddress1" value="A-39,Noida" required></textarea>
    
    <label for="CustomerAddress2"><b>CustomerAddress2</b></label>
    <textarea rows="2" cols="60" placeholder="CustomerAddress2" name="CustomerAddress2" value="U.P"required></textarea>

    <label for="CustomerPinCode"><b>CustomerPinCode</b></label>
    <input type="text" placeholder="CustomerPinCode" name="CustomerPinCode"  id="CustomerPinCode"  pattern=".{6}" title="Pin code should be 6 digits" value="201307">
    
    <label for="Emailaddress"><b>Emailaddress</b></label>
    <input type="text" placeholder="Emailaddress" name="Emailaddress" id= " Emailaddress "   pattern=  "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Invalid Email format" value="ninkalata@gmail.com" >

    <label for="ContactNumber"><b>ContactNumber</b></label>
    <input type="text" placeholder="ContactNumber" name="ContactNumber" required VALUE="99980654321">
    
   <label for="PrimaryContactPerson"><b>PrimaryContactPerson</b></label>
    <input type="text" placeholder="PrimaryContactPerson" name="PrimaryContactPerson" required VALUE="Chitralekha">
    
    <label for="RecordStatus"><b>RecordStatus</b></label>
    <input type="text" placeholder="RecordStatus" name="RecordStatus" required Pattern=((?:A)|(?:M)|(?:D)|(?:R)|(?:N)) title="Invalid Record Status" value="N">  
    <P><Strong> NOTE:</Strong>N=New, M=Modified, D=Deleted, A= Authorized, R=Rejected</P>
    
  
    
     <label for="ActiveInactiveFlag"><b>ActiveInactiveFlag</b></label>
    <select name="ActiveInactiveFlag">
      <option value="A">Active</option>
      <option value="I">Inactive</option>
     
    </select>
 
    
    <label for="CreateDate"><b>CreateDate</b></label>
    <input type="text" name= "CreateDate" />
   
    <script>
    
function myFunction() {
	var date = new Date(); // M-D-YYYY

	var d = date.getDate();
	var m = date.getMonth() + 1;
	var y = date.getFullYear();

	var dateString = (d <= 9 ? '0' + d : d) + '-' + (m <= 9 ? '0' + m : m) + '-' + y;

	document.getElementById("CreateDate").innerHTML = dateString;
}
</script>
  

    <label for="CreatedBy"><b>CreatedBy</b></label>
    <input type="text" placeholder="CreatedBy" name="CreatedBy" required  pattern="master" title="invalid user id">
    
    <label for="ModifiedDate"><b>ModifiedDate</b></label>
    <input type="text" placeholder="DD-MMM-YYYY" name="ModifiedDate" required VALUE="23/Aug/2010" pattern="^([0-2]?\d|3[0-1])-(jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec)-\d{4}" 
title="Enter a date in this format DD-MMM-YYYY">
    
     <label for="ModifiedBy"><b>ModifiedBy</b></label>
    <input type="text" placeholder="ModifiedBy" name="ModifiedBy" required VALUE="ANNI">
    
    <label for="AuthorizedDate"><b>AuthorizedDate</b></label>
    <input type="text" placeholder="DD-MMM-YYYY" name="AuthorizedDate" required VALUE="30/Aug/2010"  pattern="^([0-2]?\d|3[0-1])-(jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec)-\d{4}" 
title="Enter a date in this format DD-MMM-YYYY">

    <label for="AuthorizedBy"><b>AuthorizedBy</b></label>
    <input type="text" placeholder="AuthorizedBy" name="AuthorizedBy" required VALUE="NINK">
    
    <hr>
    <hr>
    

    <button type="submit" class="registerbtn">Register</button>
  </div>
  </div>
  
</form>
</center>
</body>
</html>
